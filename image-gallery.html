<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attractive Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 15px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .close {
      top: 30px;
      right: 30px;
      transform: none;
    }

    .prev { left: 5%; }
    .next { right: 5%; }

    .prev:hover, .next:hover, .close:hover {
      background: rgba(255,255,255,0.1);
    }

    @media (max-width: 600px) {
      .close, .prev, .next {
        font-size: 1.5rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>
  <div class="gallery">
    <img src="Screenshot 2024-09-08 231011.png" alt="">
    <img src="Screenshot 2024-09-08 231051.png" alt="">
    <img src="Screenshot 2024-09-08 231126.png" alt="">
    <img src="Screenshot 2024-09-08 231255.png" alt="">
    <img src="Screenshot 2024-09-08 231255.png" alt="">
    <img src="Screenshot 2024-09-08 231255.png" alt="">
    <img src="Screenshot 2024-09-08 231255.png" alt="">
    <img src="Screenshot 2024-09-08 231255.png" alt="">
    <img src="Screenshot 2024-09-08 231255.png" alt="">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <span class="prev" id="prev">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="next" id="next">&#10095;</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = galleryImages[index].src;
      lightbox.classList.add('active');
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>

</body>
</html>
